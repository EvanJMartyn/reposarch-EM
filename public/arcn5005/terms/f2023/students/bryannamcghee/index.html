<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <title>Final Assignment</title>
    <meta property="og:description" content="Use extrusions to display buildings' height in 3D." />
    <meta property="og:description" content="Use events and flyTo to center the map on a symbol." />
    <link rel='stylesheet' href='https://unpkg.com/maplibre-gl@3.6.2/dist/maplibre-gl.css' />
    <script src='https://unpkg.com/maplibre-gl@3.6.2/dist/maplibre-gl.js'></script>
    <style>
        body {
            margin: 5px;
            padding: 5px;
            font-family: 'Arial', sans-serif;
            background-image: url('redbackground.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            font-size: 18px; /* Adjust the font size as needed */
        }

        html,
        body,
        #map {
            height: 100%;
            margin: 0;
        }

        h1 {
            color: rgb(15, 15, 15);
        }

        #map-container {
            width: 70%;
            height: 100%;
            display: inline-block;
            vertical-align: top;
        }

        #three-canvas {
            width: 30%;
            height: 100%;
            display: inline-block;
            vertical-align: top;
        }

        /* Add style for legend */
        .legend {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: rgb(80, 145, 199);
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
        }

        .legend div {
            margin-bottom: 5px;
        }

        .legend-marker {
            display: inline-block;
            width: 15px;
            height: 15px;
            margin-right: 5px;
            border-radius: 50%;
        }

        .popup-content {
            font-size: 24px;
            line-height: 1.5;
        }

        .buttons-container {
            position: absolute;
            top: 24px;
            left: 60px;
            z-index: 1;
        }

        .buttons-container button {
            margin-bottom: 5px;
        }

        #title {
            font-size: 50px;
            position: absolute;
            top: 10px;
            left: 24px;
            animation: pulse 2s infinite;
            z-index: 1;
        }

        @keyframes pulse {
            0% {
                color: #FF5733;
            }

            25% {
                color: #DAF7A6;
            }

            50% {
                color: #D4AC0D;
            }

            75% {
                color: #7B241C;
            }

            100% {
                color: #FF5733;
            }
        }

        /* Styles for the audio player */
        audio {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: #333;
            padding: 10px;
            color: white;
            text-align: center;
        }

        /* ... (your existing styles) ... */
    </style>
</head>

<body>
    <audio controls autoplay loop>
        <source src="music.mp3" type="audio/mp3">
        Your browser does not support the audio tag.
    </audio>

    <div class="assignment2">
        <img src="./mepicture.jpg" alt="Bryanna Mcghee" height="300" />
    </div>
    <!-- Three js Modules -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.138.0/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.138.0/examples/js/loaders/GLTFLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.138.0/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.138.0/examples/js/loaders/FontLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.138.0/examples/js/geometries/TextGeometry.js"></script>
    <script src="https://unpkg.com/three@0.147.0/examples/js/loaders/GLTFLoader.js"></script>
    <script type="module" src="./mainmap.js"></script>
    <canvas id="three-canvas"></canvas>

    <h2 style="padding: 10px; font-size: 24px;">ARCN 5005</h2>
    <h3 style="padding: 10px; font-size: 20px;">Bryanna's Work</h3>
    <button title="Project 2">
        <span>Project 2</span>
    </button>
    <button title="Project 3">
        <span>Project 3</span>
    </button>
    <button title="Project 4">
        <span>Project 4</span>
    </button>
    <button title="Final">
        <span>Final</span>
    </button>
    <div id="map-container">
        <div id="map"></div>
        <!-- Legend -->
        <div class="legend">
            <h3>Legend</h3>
            <div><span class="legend-marker" style="background-color: #87ca8a49;"></span> Fav Locations</div>
            <div><span class="legend-marker" style="background-color: #DAF7A6;"></span> Fav Things to Do</div>
            <div><span class="legend-marker" style="background-color: #d3be6c;"></span> Fav Places to Eat</div>
            <div><span class="legend-marker" style="background-color: #7B241C;"></span> Best Places to Look at Houses</div>
        </div>
    </div>
    <script src="./mainmesh.js"></script>
    <script src="./mainmap.js"></script>
</body>

</html>
