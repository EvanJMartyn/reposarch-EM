<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>My Favourite Ottawa Spots</title>
    <meta
      name="viewport"
      content="initial-scale=1, maximum-scale=1, user-scalable=no"
    />
    <link
      href="https://api.mapbox.com/mapbox-gl-js/v3.0.0/mapbox-gl.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <h1 id="title">My Favourite Things in Ottawa</h1>
    <div id="map"></div>
    <!-- Legend -->
    <div class="legend">
      <h3>Legend</h3>
      <div>
        <span class="legend-marker" style="background-color: #ff5733"></span>
        Fav Locations
      </div>
      <div>
        <span class="legend-marker" style="background-color: #daf7a6"></span>
        Fav Things to Do
      </div>
      <div>
        <span class="legend-marker" style="background-color: #d4ac0d"></span>
        Fav Places to Eat
      </div>
      <div>
        <span class="legend-marker" style="background-color: #7b241c"></span>
        Best Places to Look at Houses
      </div>
    </div>
    <script src="https://api.mapbox.com/mapbox-gl-js/v3.0.0/mapbox-gl.js"></script>
    <script src="./app.js"></script>
  </body>
</html>
