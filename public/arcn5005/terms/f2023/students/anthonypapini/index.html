<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="styles.css" />
  <title>About</title>
  <style>
    body {
      overflow-y: scroll;
      scroll-snap-type: y mandatory;
    }

    .page {
      scroll-snap-align: start;
      height: 100vh;
    }

    #page1 {
      position: relative;
    }

    .scroll-arrow {
      position: absolute;
      bottom: 1rem;
      left: 50%;
      transform: translateX(-50%);
      cursor: pointer;
    }

    #page2 {
      background-color: #333;
      color: white;
      padding: 2rem;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 150vh;
    }

    /* Additional CSS for the quiz container */
    #quiz-container {
      background-color: white;
      color: black;
      padding: 1rem;
      border-radius: 1rem;
      box-shadow: rgba(0, 0, 0, 0.2) 0px 0px 8px;
    }
  </style>
</head>
<body>
<section class="page" id="page1">
  <div class="main-container">
    <div class="final">
      <ul>
        <li>House Music Connoisseur</li>
        <li>Carleton University M.Arch 1</li>
        <li>Greystone Inc Intermediate Architectural Associate</li>
        <li>Super Duper Amateur programmer</li>
      </ul>
      <br />
      <div>
        <a href="https://reposarch.vercel.app/"><button id="reposarch-button">Reposarch</button></a>
        <a href="https://github.com/apap19/reposarch"><button id="github-button">GitHub</button></a>
      </div>
      <img src="./Avatar.jpg" alt="Anthony Papini" height="300" />
    </div>
    <div id="viewers">
      <div>
        <div id="full-screen"><!-- SVG content --></div>
        <div id="three-container"></div>
      </div>
      
      <div class="audio-container">
        <p>House Music Time</p>
        <audio controls>
          <source src="FISHER & Shermanology - IT'S A KILLA [OUT NOW].mp3" type="audio/mpeg">
          Your browser does not support the audio element.
        </audio>
      </div>
      <iframe class="viewer" src="./map/index.html" frameborder="0" width="800" height="600"></iframe>
      <div class="legend"><span class="dot"></span><p>Fire Halls in Ottawa</p></div>
    </div>
    <div class="scroll-arrow" onclick="scrollToPage2()">&#9660;</div>
    <p id="name">Anthony Papini</p>
    <p id="to-lounge">To Lounge</p>
  </div>
</section>
<section class="page" id="page2">
  <img src="1-8.jpeg" alt="Second Page Image" />
  <div id="quiz-container">
    <h2>Star Wars Quiz</h2>
    <p id="question"></p>
    <div id="options"></div>
    <p id="result"></p>
    <button id="next-button">Next</button>
  </div>
</section>
<script src="./main.js"></script>
<script src="starwars.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.138.0/build/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.138.0/examples/js/loaders/GLTFLoader.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.138.0/examples/js/controls/OrbitControls.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.138.0/examples/js/loaders/FontLoader.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.138.0/examples/js/geometries/TextGeometry.js"></script>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400&display=swap" rel="stylesheet">
<canvas class="viewer" id="three-canvas"></canvas>
<script type="module" src="./final/main.js"></script>
<script>
  function scrollToPage2() {
    const page2 = document.getElementById('page2');
    page2.scrollIntoView({ behavior: 'smooth' });
  }
</script>
</body>
</html>
