<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>About Me</title>
  </head>

  <body>
    <section class="main-container">
      <div class="final">
        <h1>Final About Me Page</h1>
        <p>
          Hello! I'm Simon and I'm in the M.Arch program at Carleton University.
          I also have an undergraduate degree in Architecture, Urbanism. Fun
          facts about me, I was today years old when I found out that honey
          doesn't go bad. I am a pineapple enjoyer.
        </p>

        <div class="buttons-container">
          <a href="https://brightspace.carleton.ca/d2l/home/207080"
            ><button class="reposarch-button">Explore Brightspace</button></a
          >
          <a href="https://github.com/MartignagoSimon/reposarch"
            ><button class="github-button">GitHub Repository</button></a
          >
        </div>

        <img
          id="simon-image"
          src="./Simon.gif"
          alt="Simon Martignago"
          height="300"
        />
      </div>
      <div id="viewers">
        <div class="viewer-container">
          <div id="full-screen">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="18"
              height="20"
              viewBox="0 0 24 24"
            >
              <path
                d="M21.414 18.586l2.586-2.586v8h-8l2.586-2.586-5.172-5.172 2.828-2.828 5.172 5.172zm-13.656-8l2.828-2.828-5.172-5.172 2.586-2.586h-8v8l2.586-2.586 5.172 5.172zm10.828-8l-2.586-2.586h8v8l-2.586-2.586-5.172 5.172-2.828-2.828 5.172-5.172zm-8 13.656l-2.828-2.828-5.172 5.172-2.586-2.586v8h8l-2.586-2.586 5.172-5.172z"
              />
            </svg>
          </div>
          <div id="three-container" class="viewer"></div>
        </div>
        <div class="viewer-container">
          <iframe
            class="viewer"
            src="./map/index.html"
            frameborder="0"
          ></iframe>
          <div class="legend">
            <span class="dot"></span>
            <p>Canadian Embassies</p>
          </div>
        </div>
      </div>

      <!-- Dark Mode Toggle Button -->
      <button id="dark-mode-toggle" class="color-change">
        Toggle Dark Mode
      </button>
    </section>

    <!-- Move the script import to the end of the body -->
    <script type="module" src="./final/main.js"></script>
    <script src="game.js"></script>
    <!-- Include the game.js script -->
    <script>
      // Dark mode toggle script
      const darkModeToggle = document.getElementById("dark-mode-toggle");
      const body = document.body;

      darkModeToggle.addEventListener("click", () => {
        body.classList.toggle("dark-mode");
      });
    </script>

    <!-- Three js Modules -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.138.0/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.138.0/examples/js/loaders/GLTFLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.138.0/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.138.0/examples/js/loaders/FontLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.138.0/examples/js/geometries/TextGeometry.js"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400&display=swap"
      rel="stylesheet"
    />

    <canvas id="three-canvas"></canvas>
  </body>
</html>
